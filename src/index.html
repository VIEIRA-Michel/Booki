<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booki - Réserver votre logement</title>
    <link rel="stylesheet" href="/src/css/reset.css">
    <link rel="stylesheet" href="/src/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/3a95e6041b.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
            <div id="logo">
                <!-- logo booki-->
                <img src="/src/assets/images/logo/Booki.png" alt="logo" class="logo-header">
            </div>
                <nav class="menu">
                    <div class="nav-hebergements">
                        <a href="#Hébergements">Hébergements</a>
                    </div>
                    <div class="nav-activites">
                        <a href="#Activités">Activités</a>
                    </div>
                </nav>
    </header>
    <main>
        <div class="filter-banner">
            <div class="trouver-emplacement">
                <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
                <p>En plein centre ville ou en pleine nature</p>
                <form name="recherche" action="get" class="form-search">

                    <button type="button" class="search-position"><i class="fa-solid fa-location-dot"></i></button><input type="text" class="search-field" value="Marseille, France" size="15"><button type="submit" class="search-submit">Rechercher</button>
                </form>
            </div>
            <div class="filtrer-emplacement">
                <h3>Filtres</h3>
                <div class="tout-les-filtres">
                    <div class="filter-button">
                        <i class="fa-solid fa-money-bill-wave"></i>
                        <div class="name-button">Économique</div>
                    </div>
                    <div class="filter-button">
                        <i class="fa-solid fa-child-reaching"></i>
                        <div class="name-button">Familial</div>
                    </div>
                    <div class="filter-button">
                        <i class="fa-solid fa-heart"></i>
                        <div class="name-button">Romantique</div>
                    </div>
                    <div class="filter-button">
                        <i class="fa-solid fa-dog"></i>
                        <div class="name-button">Animaux autorisés</div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
